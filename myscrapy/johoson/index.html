    <title>江森自控</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script>
        $(function () {
            document.addEventListener('touchmove', function(event) {
                if(!$(".page").is(":hidden")){
                    event.preventDefault();
                } else {
                    if(event.target.type == 'range') return;
                }
            });
        });
    </script>
</head>
